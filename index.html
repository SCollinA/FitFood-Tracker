    <!-- sets canvas constant -->
    <canvas id="canvas-image-blending"></canvas>

    <script src="scripts/granim.min.js"></script>
    <!-- code for the canvas effect -->
    <script> var granimInstance = new Granim({
            element: '#canvas-image-blending',name: 'basic-gradient',
            direction: 'top-bottom',
            opacity: [1, 1],
            isPausedWhenNotInView: true,
            image : {
                source: 'images/jogging.png',
                blendingMode: 'multiply'
            },
            states : {
                "default-state": {
                    gradients: [
                        ['#29323c', '#485563'],
                        ['#FF6B6B', '#556270'],
                        ['#80d3fe', '#7ea0c4'],
                        ['#f0ab51', '#eceba3']
                    ],
                    transitionSpeed: 7000
                }
            }
        });
        </script>
